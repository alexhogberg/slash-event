[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (require real API credentials)

# Filtering options
filterwarnings =
    ignore::DeprecationWarning:slack_sdk.*
    ignore::parsedatetime.pdt20DeprecationWarning

# Default options
addopts = -v --tb=short
